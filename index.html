<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="main-nav">
            <div class="logo">
                <a href="index.html">San Francisco</a>
            </div>
            <div class="burger-menu">
                <span class="bar"></span>
            </div>
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Tours</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Pricing</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Locations</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">About</a>
                </li>
            </ul>

        </nav>
    </header>

    <section class="hero">
        <div class="hero-clipped">
            <div class="hero-textbox">
                <h1 class="main-heading">San Francisco</h1>
                <h2 class="sub-heading">Learn about out awesome tourist attractions</h2>
                <a href="" class="cta-btn">Learn More</a>
            </div>
        </div>
    </section>
</body>


<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.0/gsap.min.js">
</script>
<script>
    const navlist = document.querySelector('.nav-list');
    const nav = document.querySelector('.main-nav');
    const burger = document.querySelector('.burger-menu');
    burger.addEventListener('click', function() {
        nav.classList.toggle('open');
    });

    gsap.fromTo('.hero-clipped', {
        scaleX: 0
    }, {
        duration: 1,
        scaleX: 1
    });

    gsap.fromTo('.logo', {
        x: -200,
        opacity: 0
    }, {
        duration: 1,
        delay: .5,
        x: 0,
        opacity: 1
    });

    gsap.fromTo('.burger-menu', {
        x: 200,
        opacity: 0
    }, {
        duration: 1,
        delay: .8,
        x: 0,
        opacity: 1
    });

    gsap.fromTo('.hero-textbox', {
        yPercent: 40,
        opacity: 0
    }, {
        duration: 1,
        delay: .8,
        yPercent: -50,
        opacity: 1
    });
</script>

</html>
